        <a href="#about" class="remove-mobile-nav">About</a>

        <a href="#contact" class="remove-mobile-nav">Contact</a>

    </nav>
    <main  class="blog-container">
        <div class="blog-page">
            <h1></h1>
            <div class="blog-header">
                <div class="blog-author">
                    <div class="author-profile">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="author-details-top">
                        <p class="blog-publisher">Author:</p>
                        <p>Date: <span></span></p>
                    </div>
                </div>
                <div class="blog-reactions">
                    <div class="likes">
                        <i class="fa-regular fa-heart"></i>
                        <span class="likes-nbr"></span>
                    </div>
                    <div class="comments">
                        <i class="fa-regular fa-message"></i>
                        <span class="comments-nbr"></span>
                    </div>
                </div>
            </div>
            <div class="blog-content">
                <div class="blog-content-media">
                    <div class="media-img">
                        <!-- <img src="../images/profile.jpg" alt=""> -->
                    </div>
                </div>
            </div>
            <div class="post-reactions">
                <div class="reactions-section-header">
                    <hr>
                    <div class="reaction-header">
                        React to this Post
                    </div>
                </div>
                <p></p>
                <div class="reaction-buttons">
                    <div class="Like-btn">
                        <i class="fa-regular fa-heart"></i>
                        <p>Like</p>
                    </div>
                    <div class="comment-btn">
                        <i class="fa-regular fa-message"></i>
                        <p>Comment</p>
                    </div>
                </div>
            </div>
            <div class="blog-comment-form">
                <div class="comments-section-header">
                    Leave a Comment
                </div>
                <form class="infoForm authForm">
                    <div>
                        <input
                        required
                        type="text"
                        placeholder="Your Message"
                        class="infoInput"
                        name="username"
                        />
                    </div>
                    <center>
                        <button class="button" type="Submit">Comment</button>
                    </center>
                </form>
            </div>
            <div class="blog-comments-section">
                <h3>Showing <span class="Comments-number"></span> Comment(s)</h3>
                <div class="user-comment">
                    <div class="user-comment-content">
                        <div class="comment-author">
                            <div class="commentor-profile">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <div class="author-details">
                                <span class="commentor"></span>
                                <span class="comments-date"></span>
                            </div>
                        </div>
                        <div class="comment-content">
                        </div>
                    </div>
                </div>
            </div>
            <div class="Related-post-section">
                <hr>
                <div class="related-post-title">
                    Related Posts
                </div>
                <div class="related-posts">
                </div>
            </div>
        </div>
        <footer>
            <p class="copyright">Designed and Built By Aldo Twizerimana</p>
            <p class="git_ratings">Follow me on my <a href="https://github.com/Aldot-02">Github</a></p>
        </footer>
    </main>
