<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/admin-panel.css">
    <!-- <link rel="stylesheet" href="../styles/styles-responsiveness.css"> -->
    <title>Manage Your Blogs</title>
</head>
<body>
    <div class="container">
        <div class="hamburger">
            <div class="bar"></div>
        </div>
        <section class="sidebar-nav">
            <div class="sidebar-header menu-link">
                <div class="admin-profile">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="admin-details-top">
                    <p class="admin-name">Aldo Twizerimana</p>
                    <p class="admin-role">Administrator</p>
                </div>
            </div>
            <div class="sidebar-navigation">
                <a href="admin-home.html">
                    <div class="nav-link menu-link">
                        <div class="nav-card">
                            <i class="fa-solid fa-house"></i>
                            <p>Dashboard</p>
                        </div>
                    </div>
                </a>
                <a href="admin-users.html">
                    <div class="nav-link menu-link">
                        <div class="nav-card">
                            <i class="fa-solid fa-users"></i>
                            <p>Users</p>
                        </div>
                    </div>
                </a>
                <a href="admin-blogs.html">
                    <div class="nav-link menu-link active">
                        <div class="nav-card">
                            <i class="fa-solid fa-blog"></i>
                            <p>Blogs</p>
                        </div>
                    </div>
                </a>
                <a href="admin-projects.html">
                    <div class="nav-link menu-link">
                        <div class="nav-card">
                            <i class="fa-solid fa-bars-progress"></i>
                            <p>Work</p>
                        </div>
                    </div>
                </a>
                <a href="admin-media.html">
                    <div class="nav-link menu-link">
                        <div class="nav-card">
                            <i class="fa-solid fa-photo-film"></i>
                            <p>Certifications</p>
                        </div>
                    </div>
                </a>
                <a href="admin-settings.html">
                    <div class="nav-link menu-link">
                        <div class="nav-card">
                            <i class="fa-solid fa-gear"></i>
                            <p>Settings</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="dashboard-mobile-nav">
                <a href="admin-home.html">
                    <i class="fa-solid fa-house home-icon"></i>
                </a>
                <a href="admin-users.html">
                    <i class="fa-solid fa-users"></i>
                </a>
                <a href="admin-blogs.html">
                    <i class="fa-solid fa-blog"></i>
                </a>
                <a href="admin-projects.html">
                    <i class="fa-solid fa-bars-progress"></i>
                </a>
                <a href="admin-media.html">
                    <i class="fa-solid fa-photo-film"></i>
                </a>
                <a href="admin-settings.html">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </section>
        <section class="dashboard-content">
            <div class="searchbar-top">
                <div class="top-header-nav">
                    <span>Blogs</span>
                </div>
                <div class="searchbar-section">
                    <form>
                        <input type="search" name="" id="" placeholder="Search" class="search">
                    </form>
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="dashboard-main-content">
                <div class="blogs-stats-col">
                    <div class="blogs-controller-btns">
                        <button class="delete-btn">Delete</button>
                        <a href="./add-new-blog.html"><button class="user-btn">Add New</button></a>
                    </div>
                    <div class="all-blogs">
                        <div class="blogs">
                            
                        </div>
                        <div class="user-controller-btns-blogs">
                            <button class="user-btn">Prev</button>
                            <button class="user-btn non-active-btn">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="../Javascript/admin-blogs.js"></script>
