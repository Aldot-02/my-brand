<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SignUp</title>
</head>
<body>
    <div id="cursor"></div>
    <div class="diamonds">
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>

        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
    </div>
    <section class="signup-container">
        <div class="signup-cover">
            <div class="cover-content">
                <h1>MOST WELCOME TO MY PORTFOLIO</h1>
                <div class="cover-underline"></div>
                <p>Start with Setting Up Your Account</p>
            </div>
        </div>
        <div class="signup-content">
            <h2>SIGN UP</h2>
            <form class="infoForm authForm">
                <div>
                    <input
                        required
                        type="text"
                        placeholder="First Name"
                        class="infoInput"
                        name="firstname"
                    />
                    <input
                        required
                        type="text"
                        placeholder="Last Name"
                        class="infoInput"
                        name="lastname"
                    />
                </div>          
                <div>
                    <input
                    required
                    type="text"
                    placeholder="Email Address"
                    class="infoInput"
                    name="username"
                    />
                </div>
                <div>
                    <input
                    required
                    type="password"
                    class="infoInput"
                    placeholder="Password"
                    name="password"
                    />
                    <input
                        required
                        type="password"
                        class="infoInput"
                        name="confirmpass"
                        placeholder="Confirm Password"
                    />
                </div>
                <center>

                    <button class="button auth-btn" type="Submit">Signup</button>
                </center>
                <span class="signup-text">
                    Already have an Account?
                    <a href="./Login.html">Login</a>
                </span>
    
            </form>
            <footer>
                <p class="copyright">Designed and Built By Aldo Twizerimana</p>
                <p class="git_ratings">Follow me on my <a href="https://github.com/Aldot-02">Github</a></p>
            </footer>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
