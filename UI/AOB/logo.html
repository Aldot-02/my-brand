<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diamond Animation</title>
<style>
    /* Reset margin and padding for body and html */
    body, html {
        background-color: #0A192F;
        margin: 0;
        padding: 0;
        height: 100%; /* Make sure html and body are full height */
        overflow: hidden; /* Prevent scrollbars if the canvas is bigger than the screen */
    }
  
    /* Style the canvas */
    canvas {
      display: block; /* Remove the default inline display */
      position: absolute; /* Position absolutely will be relative to the nearest positioned ancestor or the initial containing block (normally the viewport) */
      top: 50%; /* Position the top edge of the canvas in the center of the viewport */
      left: 50%; /* Position the left edge of the canvas in the center of the viewport */
      transform: translate(-50%, -50%); /* Offset the canvas by half its width and height to center it */
      border: none; /* Remove the border */
    }
  </style>
  </head>
  <body>
</head>
<body>

<canvas id="myCanvas" width="240" height="240"></canvas>

<script>

// Set up the canvas and context
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');
ctx.strokeStyle = '#F45815'; // Diamond border color
ctx.lineWidth = 4;

// Define the diamonds parameters
var diamonds = [
  { size: 120, progress: 0 },
  { size: 100, progress: 0 },
  { size: 80, progress: 0 },
  { size: 60, progress: 0 }
];

var drawSpeed = 0.3; // Speed of the line being drawn

// Function to draw the letter A in the center
function drawLetterA() {
  ctx.font = '30px Arial'; // Change the font size and type if needed
  ctx.fillStyle = '#F45815'; // Change the color of the letter if needed
  ctx.textAlign = 'center';
  ctx.fillText('A', canvas.width / 2, canvas.height / 2 + 6); // Adjust vertical position as needed
}

// Function to draw a diamond (rotated square)
function drawDiamond(x, y, size, progress) {
  var halfSize = size / 2;
  var quarterSize = size / 4;

  ctx.save();
  ctx.translate(x, y);

  ctx.beginPath();

  // Top side
  if (progress < quarterSize) {
    ctx.moveTo(0, -halfSize);
    ctx.lineTo(progress * 2, -halfSize + progress);
  } else {
    ctx.moveTo(0, -halfSize);
    ctx.lineTo(halfSize, 0);
  }

  // Right side
  if (progress < quarterSize * 2 && progress >= quarterSize) {
    ctx.moveTo(halfSize, 0);
    ctx.lineTo(halfSize - (progress - quarterSize), progress - quarterSize);
  } else if (progress >= quarterSize * 2) {
    ctx.moveTo(halfSize, 0);
    ctx.lineTo(0, halfSize);
  }

  // Bottom side
  if (progress < quarterSize * 3 && progress >= quarterSize * 2) {
    ctx.moveTo(0, halfSize);
    ctx.lineTo(-(progress - quarterSize * 2) * 2, halfSize - (progress - quarterSize * 2));
  } else if (progress >= quarterSize * 3) {
    ctx.moveTo(0, halfSize);
    ctx.lineTo(-halfSize, 0);
  }

  // Left side
    if (progress >= quarterSize * 3) {
        var leftProgress = progress - quarterSize * 3;
        ctx.moveTo(-halfSize, 0);
        // Ensure that the line completes the left side when progress reaches the full size
        if (progress < size) {
            ctx.lineTo(-halfSize + leftProgress, -leftProgress);
        } else {
            ctx.lineTo(0, -halfSize); // This will complete the diamond when progress equals size
        }
    }


  ctx.stroke();
  ctx.restore();
}

// Modify the animate function to include drawing the letter A
function animate() {
  // Clear the canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Variable to track whether all diamonds are fully drawn
  var allDiamondsComplete = true;

  // Draw each diamond with its current progress
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;
  diamonds.forEach(function(diamond) {
    drawDiamond(centerX, centerY, diamond.size, diamond.progress);

    // Increase the progress
    if (diamond.progress < diamond.size) {
      diamond.progress += drawSpeed;
      allDiamondsComplete = false;
    }
  });

  // If all diamonds are complete, draw the letter A
  if (allDiamondsComplete) {
    drawLetterA();
  } else {
    // If not all diamonds are complete, continue the animation
    requestAnimationFrame(animate);
  }
}

// Start the animation
animate();

</script>
</body>
</html>
